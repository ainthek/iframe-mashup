<!DOCTYPE html>
<html>

<head>
    <script src="loadCss.js"></script>
    <script>
    // reading params from URI element
    // JSON only for fun, use query string parser of your framework
    var params = JSON.parse(decodeURIComponent(window.location.search.substring(1)));

    loadCss(params.css);


    
    </script>
</head>

<body>
    <h1>w1</h1>
    <script>
    window.parent.postMessage(JSON.stringify({
        "_topic": "ready"
    }), "*");

    window.addEventListener("message", function(evt){
        
    	document.body.innerHTML+=evt.data;
    }, false);
    
    </script>
</body>

</html>
