<html>

<head>
    <script>
    // reading params from URI element
    // JSON only for fun, use query string parser of your framework
    var params = JSON.parse(decodeURIComponent(window.location.search.substring(1)));

    loadCss(params.css);


    function loadCss(uri) {
        // FIXME: URI shell be specified from host page uri, not my uri
        // which si a bit problematic, since I may not access parents uri
        // maybe when he sends me a message ? the from the message ?
        var l = document.createElement("link");
        l.setAttribute("rel", "stylesheet");
        l.setAttribute("type", "text/css");
        l.setAttribute("href", uri);
        document.getElementsByTagName("head")[0].appendChild(l);
    }
    </script>
</head>

<body>
    <h1>w1</h1>
    <script>
    window.parent.postMessage(JSON.stringify({
        "operation": "ready"
    }), "*");

    window.addEventListener("message", function(evt){
    	document.body.innerHTML+=evt.data;
    }, false);
    
    </script>
</body>

</html>
