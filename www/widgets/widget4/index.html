<!DOCTYPE html>
<html>

<head>
    <style>
    body {
        margin: 0;
        padding: 0
    }
    
    #map-canvas {
        width: 500px;
        height: 400px;
    }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="../../jsonRpcServer.js"></script>
    <script>
    function initialize() {

        var map = new google.maps.Map(document.getElementById('map-canvas'), {
            center: new google.maps.LatLng(44.5403, -78.5463),
            zoom: 8,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        // publish events
        google.maps.event.addListener(map, 'click', function() {
            window.parent.postMessage("map-click","*");
        });
        // publish map api
        window.addEventListener("message", jsonRpcServer({
            // bind function ot map (ensure this context)
            // add callback to method signature
            panTo: jsonRpcServer.bindSync(map.panTo, map)

        }, window.parent, "*"), false);


    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="map-canvas"></div>
</body>

</html>
